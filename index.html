<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" href="googleSearch.css">
        <script src="https://kit.fontawesome.com/31a1a78b6e.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <div id="Header">
                <div class="header-left">
                    <a href="https://about.google/?fg=1&utm_source=google-DE&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a href="https://store.google.com/de/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=de&pli=1">Store</a>
                </div>
                <div class="header-right">
                    <a href="https://www.google.com/imghp?hl=de&ogbl">Images</a>
                    <a href="https://www.google.de/advanced_search">Advanced Search</a>
                    <!--TODO: ICON + PROFILE PICTURE-->
                </div>
            </div>
            <div id="Hero">
                <img src="google-logo.webp" alt="Google-Logo">
                <div id="searchbar">
                    <form action="https://www.google.com/search">
                            <a href="https://www.google.com/search"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                            <input id="searchInput" type="text" name="q">
                            <div id="icons">
                                <i class="fa-solid fa-microphone fa-xl"></i>
                                <i class="fa-solid fa-camera fa-xl"></i>
                            </div>

                        <div class="btns-hero">
                            <input type="submit" value="Google Search">
                            <button>I feel Lucky</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="country">
                <p>Germany</p>
            </div>
            <div id="footer">
                <div class="footer-left">
                    <a href="">Advertising</a>
                    <a href=""> Business</a>
                    <a href="">How Search Works</a>
                </div>
                <div class="footer-right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>

    </body>
</html>
